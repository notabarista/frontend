<div class="content">
    <h2>Latest items</h2>

    <mat-grid-list cols="5" rowHeight="2:1">
        <mat-grid-tile *ngFor="let item of items">
            <mat-list class="item-list">
                <mat-list-item class="item-info"><b>{{ item.name }}</b></mat-list-item>
                <mat-list-item><img class="item-photo" src='{{ item.photos[0] }}'/></mat-list-item>
                <mat-list-item class="item-info">Rating: {{ item.rating }} stars</mat-list-item>
            </mat-list>
        </mat-grid-tile>
    </mat-grid-list>
</div>
