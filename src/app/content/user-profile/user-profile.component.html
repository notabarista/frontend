<form [formGroup]="userProfileForm" novalidate>
    <div class="form-group">
        <label class="center-block">Phone Number:
            <input class="form-control" formControlName="phoneNumber">
        </label>
    </div>
    <div *ngIf="userProfileForm.controls['phoneNumber'].invalid && (userProfileForm.controls['phoneNumber'].dirty || userProfileForm.controls['phoneNumber'].touched)"
        class="alert alert-danger">
        <div *ngIf="userProfileForm.controls['phoneNumber'].errors?.required || userProfileForm.controls['phoneNumber'].errors?.pattern">
            A valid phone number is required.
        </div>
    </div>
    <div class="form-group">
        <label class="center-block">Avatar URL:
            <input class="form-control" formControlName="avatarURL">
        </label>
    </div>
    <div *ngIf="userProfileForm.controls['avatarURL'].invalid && (userProfileForm.controls['avatarURL'].dirty || userProfileForm.controls['avatarURL'].touched)"
        class="alert alert-danger">
        <div *ngIf="userProfileForm.controls['avatarURL'].errors?.required">
            A valid avatar url is required.
        </div>
    </div>

    <button type="submit" class="btn btn-default" [disabled]="userProfileForm.invalid">Submit</button>
</form>

<br><br>

<button (click)="showUserInfo()">Get user info</button>

<div [innerHTML]="userInfo"></div>
